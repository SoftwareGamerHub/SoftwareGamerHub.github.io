<!DOCTYPE html>
<html>
<head>
    <title>SoftwareGames</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Enlaza tu archivo CSS externo -->
    <style>
        #contenedor {
            max-width: 800px; /* Ancho máximo del contenedor */
            margin: 0 auto 20px; /* Centrar el contenedor horizontalmente y agregar margen inferior */
            padding: 20px; /* Espaciado interno del contenedor */
            background-color: #f7f7f7; /* Color de fondo del contenedor */
            border: 2px solid #ccc; /* Borde del contenedor */
            border-radius: 10px; /* Borde redondeado del contenedor */
        }
        .titulo {
            margin-bottom: 20px; /* Espaciado inferior para separar del contenido */
            text-align: center;
            color: orange;
            text-shadow: 1px 1px 2px #d11616, -1px -1px 2px #ffffff4b, 1px -1px 2px #0483eb, -1px 1px 2px #09a0ce;
        }
        .subtitulo {
            margin-bottom: 20px; /* Espaciado inferior para separar del contenido */
            text-align: center;
            color: yellowgreen;
            text-shadow: 1px 1px 2px #df1818, -1px -1px 2px #bb0a0a4f, 1px -1px 2px #1546e7, -1px 1px 2px #0f3fdf;
        }
        .seccion {
            margin-bottom: 20px; /* Espaciado inferior entre secciones */
            padding: 10px; /* Espaciado interno de cada sección */
            background-color: #fff; /* Color de fondo de las secciones */
            border: 1px solid #ccc; /* Borde de las secciones */
            border-radius: 5px; /* Borde redondeado de las secciones */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tres columnas de igual tamaño */
            grid-gap: 20px; /* Espacio entre las celdas de la cuadrícula */
        }
        .grid-item {
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #hora-actual {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <h1 class="titulo">Software & Games</h1>
        <h3 class="subtitulo">Software y Juegos</h3>
        
        <div class="seccion grid-container">
            <div class="grid-item">
                <h2>Videos</h2>
                <p>Software</p>
                <p>Gaming</p>
            </div>
            <div class="grid-item">
                <h2>Información</h2>
                <p>Software</p>
                <p>Gaming</p>
            </div>
            <div class="grid-item">
                <h2>Updates</h2>
                <p>Channel</p>
                <p>Mod project</p>
            </div>
        </div>
        
        <div id="hora-actual"></div>
    </div>

    <script>
        function mostrarHora() {
            var fecha = new Date();
            var hora = fecha.getHours();
            var minutos = fecha.getMinutes();
            var segundos = fecha.getSeconds();
            
            // Agregar ceros delante de los números menores que 10
            hora = hora < 10 ? '0' + hora : hora;
            minutos = minutos < 10 ? '0' + minutos : minutos;
            segundos = segundos < 10 ? '0' + segundos : segundos;
            
            var horaActual = hora + ':' + minutos + ':' + segundos;
            document.getElementById('hora-actual').textContent = horaActual;
            
            setTimeout(mostrarHora, 1000); // Actualizar cada segundo
        }
        
        // Llamar a la función para iniciarla
        mostrarHora();
    </script>
</body>
</html>
